<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="toggleDetails()">Display Details</button>
            <p *ngIf="showParagraph">Secret password = "tuna"</p>
            <p 
                *ngFor="let log of logs; let i = index" 
                [ngStyle]="{backgroundColor: i>=4 ? 'blue' : 'transparent'}" 
                [ngClass]="{'white-text' : i >= 4}">
                {{log}}
            </p>
        </div>
    </div>
</div>
