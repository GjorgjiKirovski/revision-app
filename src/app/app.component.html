<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Project title</label>
          <input 
            type="text"
            id="title"
            class="form-control"
            formControlName="project-title">
          <span class="help-block" *ngIf="projectForm.get('project-title').pending">Checking project name...</span>
          <span class="help-block"  *ngIf="!projectForm.get('project-title').pending">
            <span class="help-block" *ngIf="!projectForm.get('project-title').valid && projectForm.get('project-title').touched">
              <span *ngIf="projectForm.get('project-title').errors['required']">Please enter a project title</span>
              <span *ngIf="projectForm.get('project-title').errors['ForbiddenProjectName']">This project name is not allowed</span>
            </span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email"
            id="email"
            class="form-control"
            formControlName="email">
            <span class="help-block" *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched">
              <span *ngIf="projectForm.get('email').errors['required']">Please enter an email</span>
              <span *ngIf="projectForm.get('email').errors['email']">Please enter a valid email</span>
            </span>
        </div>
        <div class="form-group">
          <label for="status">Project status</label>
          <select 
            type="text"
            id="status"
            class="form-control"
            formControlName="project-status">
            <option *ngFor="let status of statuses" [value]="status">{{status}}</option>
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
